services:
  - type: web
    name: ai-image-upscaler
    env: python
    buildCommand: "pip install -r requirements.txt && python download_models.py"
    startCommand: "gunicorn app:app"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PORT
        value: 10000
    disk:
      name: ai-upscaler-disk
      mountPath: /opt/render/project/src/weights
      sizeGB: 1