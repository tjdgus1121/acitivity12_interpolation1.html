<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upscale App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            margin-bottom: 40px;
            padding: 30px;
            border: 3px dashed #667eea;
            border-radius: 15px;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .upload-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            margin-left: 10px;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .file-info {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-section {
            margin-top: 30px;
            display: none;
        }

        .preview-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 300;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            object-fit: contain;
        }

        .result-section {
            margin-top: 40px;
            display: none;
        }

        .result-section h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 300;
        }

        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .image-container {
            text-align: center;
        }

        .image-label {
            font-size: 1.2em;
            font-weight: 500;
            margin-bottom: 15px;
            color: #555;
        }

        .original-label {
            color: #667eea;
        }

        .upscaled-label {
            color: #28a745;
        }

        .comparison-image {
            width: 100%;
            max-height: 400px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            object-fit: contain;
            border: 3px solid transparent;
        }

        .comparison-image:hover {
            transform: scale(1.02);
        }

        .original-image {
            border-color: #667eea;
        }

        .upscaled-image {
            border-color: #28a745;
        }

        .image-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .comparison-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .comparison-image {
                max-height: 300px;
            }
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .file-input-label, .upload-btn {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Image Upscale</h1>
        
        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="imageFile" accept="image/*">
                <label for="imageFile" class="file-input-label">
                    üìÅ Ïù¥ÎØ∏ÏßÄ ÏÑ†ÌÉù
                </label>
            </div>
            <button class="upload-btn" id="uploadBtn" disabled>
                ‚¨ÜÔ∏è ÏóÖÏä§ÏºÄÏùº ÏãúÏûë
            </button>
            <div class="file-info" id="fileInfo"></div>
        </div>

        <div class="preview-section" id="previewSection">
            <h2>üì∑ ÏÑ†ÌÉùÎêú Ïù¥ÎØ∏ÏßÄ</h2>
            <img class="preview-image" id="previewImage" alt="ÏÑ†ÌÉùÎêú Ïù¥ÎØ∏ÏßÄ">
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Ïù¥ÎØ∏ÏßÄÎ•º ÏóÖÏä§ÏºÄÏùºÌïòÎäî Ï§ëÏûÖÎãàÎã§...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="result-section" id="resultSection">
            <h2>‚ú® Before & After ÎπÑÍµê</h2>
            <div class="comparison-container">
                <div class="image-container">
                    <div class="image-label original-label">üîç ÏõêÎ≥∏</div>
                    <img class="comparison-image original-image" id="originalImage" alt="ÏõêÎ≥∏ Ïù¥ÎØ∏ÏßÄ">
                    <div class="image-info" id="originalInfo"></div>
                </div>
                <div class="image-container">
                    <div class="image-label upscaled-label">üöÄ ÏóÖÏä§ÏºÄÏùº</div>
                    <img class="comparison-image upscaled-image" id="upscaledImage" alt="ÏóÖÏä§ÏºÄÏùºÎêú Ïù¥ÎØ∏ÏßÄ">
                    <div class="image-info" id="upscaledInfo"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageFile = document.getElementById('imageFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const resultSection = document.getElementById('resultSection');
        const originalImage = document.getElementById('originalImage');
        const upscaledImage = document.getElementById('upscaledImage');
        const originalInfo = document.getElementById('originalInfo');
        const upscaledInfo = document.getElementById('upscaledInfo');

        const SERVER_URL = 'https://acitivity12-interpolation1-html.onrender.com/upscale';

        // ÌååÏùº ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
        imageFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileInfo.textContent = `ÏÑ†ÌÉùÎêú ÌååÏùº: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`;
                uploadBtn.disabled = false;
                hideMessages();
                showPreview(file);
            } else {
                fileInfo.textContent = '';
                uploadBtn.disabled = true;
                previewSection.style.display = 'none';
                resultSection.style.display = 'none';
            }
        });

        // Ïù¥ÎØ∏ÏßÄ ÎØ∏Î¶¨Î≥¥Í∏∞ Ìï®Ïàò
        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewSection.style.display = 'block';
                
                // Ïù¥ÎØ∏ÏßÄ Î°úÎìú ÌõÑ ÌÅ¨Í∏∞ Ï†ïÎ≥¥ ÌëúÏãú
                previewImage.onload = function() {
                    const img = new Image();
                    img.onload = function() {
                        console.log(`ÎØ∏Î¶¨Î≥¥Í∏∞ Ïù¥ÎØ∏ÏßÄ ÌÅ¨Í∏∞: ${img.width} x ${img.height}`);
                    };
                    img.src = e.target.result;
                };
            };
            reader.readAsDataURL(file);
        }

        // ÏóÖÎ°úÎìú Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        uploadBtn.addEventListener('click', function() {
            const file = imageFile.files[0];
            if (!file) {
                showError('ÌååÏùºÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            // Ïù¥ÎØ∏ÏßÄ ÌååÏùº Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
            if (!file.type.startsWith('image/')) {
                showError('Ïù¥ÎØ∏ÏßÄ ÌååÏùºÎßå ÏóÖÎ°úÎìúÌï† Ïàò ÏûàÏäµÎãàÎã§.');
                return;
            }

            // ÌååÏùº ÌÅ¨Í∏∞ Ï†úÌïú (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showError('ÌååÏùº ÌÅ¨Í∏∞Îäî 10MB Ïù¥ÌïòÏó¨Ïïº Ìï©ÎãàÎã§.');
                return;
            }

            uploadImage(file);
        });

        // Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú Ìï®Ïàò
        async function uploadImage(file) {
            try {
                showLoading();
                hideMessages();
                resultSection.style.display = 'none';

                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    body: formData
                });

                hideLoading();

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`ÏÑúÎ≤Ñ Ïò§Î•ò (${response.status}): ${errorText}`);
                }

                // ÏùëÎãµÏù¥ Ïù¥ÎØ∏ÏßÄÏù∏ÏßÄ ÌôïÏù∏
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.startsWith('image/')) {
                    throw new Error('ÏÑúÎ≤ÑÏóêÏÑú Ïò¨Î∞îÎ•∏ Ïù¥ÎØ∏ÏßÄ ÏùëÎãµÏùÑ Î∞õÏßÄ Î™ªÌñàÏäµÎãàÎã§.');
                }

                // Ïù¥ÎØ∏ÏßÄ blobÏúºÎ°ú Î≥ÄÌôò
                const imageBlob = await response.blob();
                const upscaledImageUrl = URL.createObjectURL(imageBlob);

                // ÏõêÎ≥∏ Ïù¥ÎØ∏ÏßÄ URL ÏÉùÏÑ±
                const originalImageUrl = URL.createObjectURL(file);

                // ÎπÑÍµê Ïù¥ÎØ∏ÏßÄÎì§ ÌëúÏãú
                originalImage.src = originalImageUrl;
                upscaledImage.src = upscaledImageUrl;

                // Ïù¥ÎØ∏ÏßÄ Î°úÎìú ÏôÑÎ£å ÌõÑ Ï†ïÎ≥¥ ÌëúÏãú
                let loadedCount = 0;
                const onImageLoad = () => {
                    loadedCount++;
                    if (loadedCount === 2) {
                        // Îëê Ïù¥ÎØ∏ÏßÄ Î™®Îëê Î°úÎìú ÏôÑÎ£å
                        displayImageInfo(file, imageBlob);
                        resultSection.style.display = 'block';
                        showSuccess('Ïù¥ÎØ∏ÏßÄ ÏóÖÏä§ÏºÄÏùºÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!');
                    }
                };

                originalImage.onload = onImageLoad;
                upscaledImage.onload = onImageLoad;

                // ÏóêÎü¨ Ï≤òÎ¶¨
                originalImage.onerror = upscaledImage.onerror = function() {
                    URL.revokeObjectURL(originalImageUrl);
                    URL.revokeObjectURL(upscaledImageUrl);
                    showError('Ïù¥ÎØ∏ÏßÄÎ•º ÌëúÏãúÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
                };

            } catch (error) {
                hideLoading();
                console.error('ÏóÖÎ°úÎìú Ïò§Î•ò:', error);
                showError(`ÏóÖÎ°úÎìú Ïã§Ìå®: ${error.message}`);
            }
        }

        // Ïù¥ÎØ∏ÏßÄ Ï†ïÎ≥¥ ÌëúÏãú Ìï®Ïàò
        function displayImageInfo(originalFile, upscaledBlob) {
            // ÏõêÎ≥∏ Ïù¥ÎØ∏ÏßÄ Ï†ïÎ≥¥
            const originalImg = new Image();
            originalImg.onload = function() {
                originalInfo.innerHTML = `
                    <strong>ÌÅ¨Í∏∞:</strong> ${originalImg.width} √ó ${originalImg.height}px<br>
                    <strong>ÌååÏùº ÌÅ¨Í∏∞:</strong> ${(originalFile.size / 1024).toFixed(1)}KB
                `;
            };
            originalImg.src = originalImage.src;

            // ÏóÖÏä§ÏºÄÏùºÎêú Ïù¥ÎØ∏ÏßÄ Ï†ïÎ≥¥
            const upscaledImg = new Image();
            upscaledImg.onload = function() {
                const scaleFactor = (upscaledImg.width / originalImg.width).toFixed(1);
                upscaledInfo.innerHTML = `
                    <strong>ÌÅ¨Í∏∞:</strong> ${upscaledImg.width} √ó ${upscaledImg.height}px<br>
                    <strong>ÌååÏùº ÌÅ¨Í∏∞:</strong> ${(upscaledBlob.size / 1024).toFixed(1)}KB<br>
                    <strong>ÌôïÎåÄÏú®:</strong> ${scaleFactor}√ó
                `;
            };
            upscaledImg.src = upscaledImage.src;
        }

        // UI Ìó¨Ìçº Ìï®ÏàòÎì§
        function showLoading() {
            loading.style.display = 'block';
            uploadBtn.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            uploadBtn.disabled = false;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ Í∏∞Îä•
        const uploadSection = document.querySelector('.upload-section');

        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.style.borderColor = '#764ba2';
            uploadSection.style.background = '#f0f2ff';
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f8f9ff';
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.style.borderColor = '#667eea';
            uploadSection.style.background = '#f8f9ff';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageFile.files = files;
                const event = new Event('change');
                imageFile.dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
